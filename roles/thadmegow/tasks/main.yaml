- name: enable and start gunicorn (wsgi server) service
  systemd:
    name: gunicorn
    enabled: yes
    state: restarted
    daemon_reload: yes

- name: enable and start nginx (thadmegow.net) service
  systemd:
    name: nginx
    enabled: yes
    state: restarted
    daemon_reload: yes

